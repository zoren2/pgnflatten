<script>
    let pgnString =
        '[Event "Steinitz - Zukertort World Championship Match"]\n' +
        '[Site "New Orleans, LA USA"]\n' +
        '[Date "1886.03.24"]\n' +
        '[EventDate "?"]\n' +
        '[Round "19"]\n' +
        '[Result "0-1"]\n' +
        '[White "Johannes Zukertort"]\n' +
        '[Black "Wilhelm Steinitz"]\n' +
        '[ECO "D50"]\n' +
        '[WhiteElo "?"]\n' +
        '[BlackElo "?"]\n' +
        '[PlyCount "58"]\n' +
        '\n' +
        '1. d4 {Notes by Robert James Fischer from a television\n' +
        'interview. } d5 2. c4 e6 3. Nc3 Nf6 4. Bg5 Be7 5. Nf3 O-O\n' +
        '6. c5 {White plays a mistake already; he should just play e3,\n' +
        'naturally.--Fischer} b6 7. b4 bxc5 8. dxc5 a5 9. a3 {Now he\n' +
        'plays this fantastic move; it\'s the winning move. -- Fischer}\n' +
        'd4 {He can\'t take with the knight, because of axb4.--Fischer}\n' +
        '10. Bxf6 gxf6 11. Na4 e5 {This kingside weakness is nothing;\n' +
        'the center is easily winning.--Fischer} 12. b5 Be6 13. g3 c6\n' +
        '14. bxc6 Nxc6 15. Bg2 Rb8 {Threatening Bb3.--Fischer} 16. Qc1\n' +
        'd3 17. e3 e4 18. Nd2 f5 19. O-O Re8 {A very modern move; a\n' +
        'quiet positional move. The rook is doing nothing now, but\n' +
        'later...--Fischer} 20. f3 {To break up the center, it\'s his\n' +
        'only chance.--Fischer} Nd4 21. exd4 Qxd4+ 22. Kh1 e3 23. Nc3\n' +
        'Bf6 24. Ndb1 d2 25. Qc2 Bb3 26. Qxf5 d1=Q 27. Nxd1 Bxd1\n' +
        '28. Nc3 e2 29. Raxd1 Qxc3 0-1';
    let cfg = {
        pgn: pgnString, locale: 'en', pieceStyle: 'merida'
    };
    let board = pgnEdit('board', cfg);
</script>
